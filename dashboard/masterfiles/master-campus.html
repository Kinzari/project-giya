<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIYA - Manage Campuses</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="/css/table-styles.css" />
    <script src="/js/dashboard/components.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="mt-3 p-2">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Manage Campuses</h3>
                <button class="btn btn-success" id="addCampusBtn">
                    <i class="bi bi-plus-circle me-2"></i>Add Campus
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="campusesTable" class="table table-hover border-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Campus Name</th>
                                    <th>Students</th>
                                    <th>Employees</th>
                                    <th>Visitors</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Campus Modal -->
    <div class="modal fade" id="campusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="campusModalLabel">Add Campus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="campusForm">
                        <div class="mb-3">
                            <label for="campusName" class="form-label">Campus Name*</label>
                            <input type="text" class="form-control" id="campusName" required>
                        </div>
                        <div class="mb-3">
                            <label for="campusAddress" class="form-label">Campus Address</label>
                            <textarea class="form-control" id="campusAddress" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="campusContact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="campusContact" placeholder="09xxxxxxxxx">
                        </div>
                        <div class="border-top pt-3 text-end">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary ms-2">Save Campus</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Campus Details Modal -->
    <div class="modal fade" id="campusDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Campus Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Campus ID:</strong> <span id="detailsCampusId"></span></p>
                    <p><strong>Campus Name:</strong> <span id="detailsCampusName"></span></p>
                    <p><strong>Address:</strong> <span id="detailsCampusAddress"></span></p>
                    <p><strong>Contact:</strong> <span id="detailsCampusContact"></span></p>
                    <p><strong>Total Students:</strong> <span id="detailsStudentCount" class="badge bg-primary"></span>
                    </p>
                    <p><strong>Total Employees:</strong> <span id="detailsEmployeeCount" class="badge bg-info"></span>
                    </p>
                    <p><strong>Total Visitors:</strong> <span id="detailsVisitorCount" class="badge bg-success"></span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="detailsEdit">Edit</button>
                    <button type="button" class="btn btn-danger" id="detailsDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/dashboard/poc-restrictions.js"></script>
    <script src="/js/masterfiles/master-campus.js"></script>
</body>

</html>
