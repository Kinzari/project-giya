<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIYA - Employee Resolved Posts</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="/css/table-styles.css" />
    <script src="/js/dashboard/components.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <!-- Main Content -->
    <main class="mt-3 p-2">
        <div class="container">
            <div class="d-flex align-items-center mb-4">
                <h3>Employee Resolved Posts</h3>
            </div>

            <div class="card shadow-sm border-0 student-table-container">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Resolved Employee Posts</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="resolvedPostsTable" class="table table-hover border-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Status</th>
                                    <th>Classification</th>
                                    <th>Full Name</th>
                                    <th>Type</th>
                                    <th>Message</th>
                                    <th>Department</th>
                                    <th>Campus</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Post Details Modal (same as all-resolved.html) -->
    <div class="modal fade" id="postDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-3 me-2"></i>
                        <div>
                            <div class="d-flex align-items-center gap-2">
                                <h5 class="modal-title mb-0" id="postUserName"></h5>
                                <span class="badge" id="postStatusBadge"></span>
                            </div>
                            <small class="text-muted" id="postUserId"></small>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="chat-container">
                        <div class="main-post p-3 border-bottom"></div>
                        <div class="replies-container p-3"></div>
                        <div class="reply-form-container p-3 border-top bg-light">
                            <!-- Read-only for resolved posts -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/dashboard/giya-table.js"></script>
    <script src="/js/dashboard/posts.js"></script>
    <script src="/js/dashboard/resolved-posts.js"></script>
    <script src="/js/toastr-config.js"></script>
    <script src="/js/dashboard/poc-restrictions.js"></script>
</body>

</html>
