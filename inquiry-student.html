<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Inquiry Form - GIYA</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/toastr.css">
</head>
<body style="background: url('img/1.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="form-container">
        <a href="choose-concern.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
           <!-- Add User Avatar Dropdown -->
           <div class="user-avatar dropdown">
            <button class="btn dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle avatar-icon"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><button class="dropdown-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button></li>
            </ul>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-card card">
                        <div class="card-header inquiry-header text-white">
                            <h3 class="mb-0">Student Inquiry Form</h3>
                        </div>
                        <div class="card-body">
                            <form id="studentInquiryForm">
                                <!-- Pre-filled Student Info -->
                                <div class="mb-3">
                                    <label class="form-label">School ID</label>
                                    <input type="text" class="form-control" id="schoolId" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Department</label>
                                    <input type="text" class="form-control" id="department" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Course</label>
                                    <input type="text" class="form-control" id="course" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Year Level</label>
                                    <input type="text" class="form-control" id="yearLevel" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">PHINMA Email</label>
                                    <input type="email" class="form-control" id="email" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contact Number</label>
                                    <input type="text" class="form-control" id="contactNumber" readonly>
                                </div>

                                <!-- Inquiry Details -->
                                <div class="mb-3">
                                    <label class="form-label">Type of Inquiry</label>
                                    <select class="form-select" id="inquiryType" required>
                                        <option value="" disabled selected>Select type of inquiry...</option>
                                        <option value="ENROLLMENT">ENROLLMENT (Enrollment Process, ORF, SIS, ID, Email, Down Payment, Module)</option>
                                        <option value="ACADEMICS">ACADEMICS (Grades, Teachers, Dean)</option>
                                        <option value="REGISTRAR">REGISTRAR (TOR, Diploma, Credentials, School Related Documents)</option>
                                        <option value="FINANCE">FINANCE (Balance, Assessment, Scholarships)</option>
                                        <option value="BUSINESS_CENTER">BUSINESS CENTER (Books, Uniforms)</option>
                                        <option value="CSDL">CSDL (Guidance Counseling, Student Loan, Financial Aid, Scholarship Renewal, Duty Assignment)</option>
                                        <option value="MARKETING">MARKETING (New Students, Promotion)</option>
                                        <option value="IT_SERVICES">IT SERVICES (SIS Account, Gmail Account, GCR)</option>
                                        <option value="LIBRARY">LIBRARY (Books, E-Library)</option>
                                        <option value="CLINIC">CLINIC (School Physician, School Nurse)</option>
                                        <option value="GSD">GENERAL SERVICES DEPARTMENT (Facilities, Classrooms, Laboratories, Canteen, Comfort Rooms, Parkings)</option>
                                        <option value="GRADUATE_SCHOOL">GRADUATE SCHOOL (Courses available, Virtual Classroom)</option>
                                        <option value="SSG">SSG (Modules)</option>
                                        <option value="HR">HUMAN RESOURCE (Hiring, Contract)</option>
                                        <option value="ACE">ACE (Alumni, Job Placement, Career Talks, Graduation Pictures, Exclusive Hiring)</option>
                                        <option value="OTHERS">OTHERS</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Please state your inquiry</label>
                                    <textarea class="form-control" rows="5" required id="inquiryMessage"
                                              placeholder="Please provide details of your inquiry..."></textarea>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Submit Inquiry</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/toastr-config.js"></script>
    <script src="js/logout-handler.js"></script>
    <script src="js/inquiry-shared.js"></script>  <!-- Add this line -->
    <script src="js/inquiry-student.js"></script>
</body>
</html>
