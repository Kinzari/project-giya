<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIYA - Visitor Posts</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
    <script src="js/components.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <!-- Main Content -->
    <main class="mt-3 p-2">
        <div class="container">
            <!-- Filtering Controls -->
            <div class="d-flex align-items-center filter-container">
                <h3>Visitor Posts</h3>
                <div class="btn-group">
                    <button class="btn btn-outline-primary active" data-filter="all">All</button>
                    <button class="btn btn-outline-primary" data-filter="unread">Unread</button>
                    <button class="btn btn-outline-warning" data-filter="pending">Pending</button>
                    <button class="btn btn-outline-success" data-filter="resolved">Resolved</button>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <!-- The DataTable will be initialized in posts.js -->
                        <table id="postsTable" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th class="col-status">Status</th>
                                    <th>Full Name</th>
                                    <th>Type</th>
                                    <th class="col-title">Title</th>
                                    <th class="col-date">Date</th>
                                    <th class="col-time">Time</th>
                                    <th class="col-action">Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- User Details Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>School ID:</strong> <span id="detail-schoolId"></span></p>
                    <p><strong>First Name:</strong> <span id="detail-firstName"></span></p>
                    <p><strong>Middle Name:</strong> <span id="detail-middleName"></span></p>
                    <p><strong>Last Name:</strong> <span id="detail-lastName"></span></p>
                    <p><strong>Suffix:</strong> <span id="detail-suffix"></span></p>
                    <p><strong>Phinmaed Email / User Email:</strong> <span id="detail-email"></span></p>
                    <p><strong>Contact Number:</strong> <span id="detail-contact"></span></p>
                    <p><strong>Department:</strong> <span id="detail-department"></span></p>
                    <p><strong>Course:</strong> <span id="detail-course"></span></p>
                    <p><strong>User Type:</strong> <span id="detail-userType"></span></p>
                    <p><strong>User Status:</strong> <span id="detail-status"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Details Modal -->
    <div class="modal fade" id="postDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="postContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- External JS Files -->
    <script src="js/admin-dashboard.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/toastr-config.js"></script>
</body>

</html>
