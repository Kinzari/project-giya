<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIYA - Concern Form </title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body class="bg-light">

    <!-- Update the container to add top margin -->
    <div class="container form-container d-flex align-items-center justify-content-center mt-5">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7">
                <div class="card form-card shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="my-3 text-white">GIYA - <span id="headerFormType"></span> Form</h4>
                    </div>
                    <div class="card-body">
                        <form id="concernForm">
                            <!-- Hidden input for selected concern type -->
                            <input type="hidden" id="selectedPostType" name="selectedPostType" />

                            <!-- Read-only Type of Concern -->
                            <div class="mb-3">
                                <label for="concernTypeLabel" class="form-label">Type of Concern</label>
                                <input type="text" class="form-control" id="concernTypeLabel" readonly>
                            </div>

                            <!-- Type of Inquiry Dropdown -->
                            <div class="mb-3" id="inquiryDropdown">
                                <label for="inquiryType" class="form-label">Type of Inquiry</label>
                                <select class="form-select" id="inquiryType" name="inquiryType">
                                    <option value="">Select Type of Inquiry</option>
                                </select>
                            </div>

                            <!-- Add new campus dropdown here -->
                            <div class="mb-3">
                                <label for="campus" class="form-label">Campus</label>
                                <select class="form-select" id="campus" required>
                                    <option value="">Select Campus</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Post Title <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                            </div>

                            <div class="mb-3">
                                <label for="postMessage" class="form-label">Post Message <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="postMessage" name="postMessage" rows="5"
                                    required></textarea>
                            </div>

                            <!-- Buttons in one row -->
                            <div class="row g-2">
                                <div class="col-6">
                                    <button type="button" id="backBtn" class="btn btn-danger w-100">Back</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-custom-green w-100">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/toastr-config.js"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
