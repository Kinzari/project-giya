<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Suggestion - GIYA</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/toastr.css">
</head>
<body style="background: url('img/1.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="form-container">
        <a href="choose-concern.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
           <!-- Add User Avatar Dropdown -->
           <div class="user-avatar dropdown">
            <button class="btn dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle avatar-icon"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><button class="dropdown-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button></li>
            </ul>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-card card">
                        <div class="card-header suggestion-header text-white">
                            <h3 class="mb-0">Student Suggestion Form</h3>
                        </div>
                        <div class="card-body">
                            <form id="studentSuggestionForm">
                                <!-- Student-specific fields -->
                                <div class="mb-3">
                                    <label class="form-label">Student ID</label>
                                    <input type="text" class="form-control" id="studentId" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Course & Year Level</label>
                                    <input type="text" class="form-control" id="courseYear" readonly>
                                </div>

                                <!-- Common fields -->
                                <div class="mb-3">
                                    <label class="form-label">Department</label>
                                    <select class="form-select" required id="department">
                                        <option value="">Select Department</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Suggestion Type</label>
                                    <select class="form-select" required id="suggestionType">
                                        <option value="">Select Type</option>
                                        <option value="academic">Academic Programs</option>
                                        <option value="facility">Facility Enhancement</option>
                                        <option value="service">Student Services</option>
                                        <option value="activities">Events & Activities</option>
                                        <option value="technology">Technology</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Subject</label>
                                    <input type="text" class="form-control" required id="subject"
                                           placeholder="Brief subject of your suggestion">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Suggestion Details</label>
                                    <textarea class="form-control" rows="5" required id="message"
                                              placeholder="Please provide detailed suggestion..."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Expected Benefits</label>
                                    <textarea class="form-control" rows="3" required id="benefits"
                                              placeholder="Describe the potential benefits..."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Implementation Timeline</label>
                                    <select class="form-select" required id="timeline">
                                        <option value="">Select Timeline</option>
                                        <option value="immediate">Immediate (Within 1 month)</option>
                                        <option value="short">Short-term (1-3 months)</option>
                                        <option value="medium">Medium-term (3-6 months)</option>
                                        <option value="long">Long-term (6+ months)</option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">Submit Suggestion</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <!-- Scripts -->
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="js/auth-helper.js"></script>
 <script src="js/toastr-config.js"></script>
 <script src="js/logout-handler.js"></script>
 <script src="js/suggestion-student.js"></script>
</body>
</html>
