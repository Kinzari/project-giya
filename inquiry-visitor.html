<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Inquiry Form - GIYA</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/toastr.css">
</head>
<body style="background: url('img/1.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="form-container">
        <a href="choose-concern.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
           <!-- Add User Avatar Dropdown -->
           <div class="user-avatar dropdown">
            <button class="btn dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle avatar-icon"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><button class="dropdown-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button></li>
            </ul>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-card card">
                        <div class="card-header inquiry-header text-white">
                            <h3 class="mb-0">Visitor Inquiry Form</h3>
                        </div>
                        <div class="card-body">
                            <form id="visitorInquiryForm">
                                <!-- Visitor-specific fields -->
                                <div class="mb-3">
                                    <label class="form-label">Visitor ID</label>
                                    <input type="text" class="form-control" id="visitorId" readonly>
                                </div>

                                <!-- Common fields -->
                                <div class="mb-3">
                                    <label class="form-label">Department</label>
                                    <select class="form-select" required id="department">
                                        <option value="">Select Department</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" required id="category">
                                        <option value="">Select Category</option>
                                        <option value="admission">Admission</option>
                                        <option value="programs">Programs Offered</option>
                                        <option value="requirements">Requirements</option>
                                        <option value="fees">Tuition & Fees</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <!-- ... same subject and message fields as student form ... -->

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Submit Inquiry</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <!-- Scripts -->
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
 <script src="js/toastr-config.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="js/auth-helper.js"></script>
 <script src="js/logout-handler.js"></script>
 <script src="js/inquiry-visitor.js"></script>
</body>
</html>
