<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIYA - Latest Posts</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light">
        <div class="container-fluid">
            <!-- Hamburger and title grouped together -->
            <div class="d-flex align-items-center">
                <button class="navbar-toggler sidebar-toggle" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sideSheet">
                    <i class="bi bi-list"></i>
                </button>
                <a class="navbar-brand fw-bold" href="admin-dashboard.html">
                    <img src="img/logo/cocicon.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top" />
                    PROJECT : GIYA
                </a>
            </div>
            <!-- No right side elements -->
        </div>
    </nav>

    <!-- Side Sheet -->
    <div class="offcanvas offcanvas-start bg-purple text-white" tabindex="-1" id="sideSheet">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">PROJECT : GIYA</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div class="nav-items flex-grow-1">
                <a href="admin-dashboard.html" class="nav-link text-white mb-3">
                    <i class="bi bi-speedometer2 me-2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="latest-post.html" class="nav-link text-white mb-4">
                    <i class="bi bi-clock-history me-2"></i>
                    <span>Latest Posts</span>
                </a>
                <a href="visitors.html" class="nav-link text-white mb-4">
                    <i class="bi bi-person-badge me-2"></i>
                    <span>Visitor Posts</span>
                </a>
                <a href="students.html" class="nav-link text-white mb-4">
                    <i class="bi bi-mortarboard me-2"></i>
                    <span>Student Posts</span>
                </a>
                <a href="departments.html" class="nav-link text-white mb-4">
                    <i class="bi bi-building me-2"></i>
                    <span>Departments</span>
                </a>
            </div>

            <!-- User Profile with icon instead of image -->
            <div class="mt-auto border-top pt-3">
                <div class="d-flex align-items-center mb-3 user-profile">
                    <i class="bi bi-person-circle"></i>
                    <div class="text-white">
                        <div class="user-name fw-bold">Admin</div>
                        <small class="text-white-50">Administrator</small>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-light" id="logout-button">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <main class="mt-3 p-2">
        <div class="container">
            <!-- Filtering Controls with left alignment -->
            <div class="d-flex align-items-center mb-4 filter-container">
                <h3>Latest Posts</h3>
                <div class="btn-group">
                    <button class="btn btn-outline-primary active" data-filter="all">All</button>
                    <button class="btn btn-outline-primary" data-filter="unread">Unread</button>
                    <button class="btn btn-outline-warning" data-filter="pending">Pending</button>
                    <button class="btn btn-outline-success" data-filter="resolved">Resolved</button>
                </div>
            </div>
            <!-- Posts Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="latestPostsTable" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th class="col-status">Status</th>
                                    <th>Full Name</th>
                                    <th>Type</th>
                                    <th class="col-title">Title</th>
                                    <th class="col-date">Date</th>
                                    <th class="col-time">Time</th>
                                    <th class="col-action">Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Post Details Modal (reuse from admin-dashboard.html) -->
    <div class="modal fade" id="postDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="postContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/admin-dashboard.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/toastr-config.js"></script>
</body>

</html>
