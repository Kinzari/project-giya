<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Feedback - GIYA</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/toastr.css">
</head>
<body style="background: url('img/1.jpg') no-repeat center center fixed; background-size: cover;">
        <!-- Add User Avatar Dropdown -->
        <div class="user-avatar dropdown">
            <button class="btn dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle avatar-icon"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><button class="dropdown-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button></li>
            </ul>
        </div>
    <div class="form-container">
        <a href="choose-concern.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-card card">
                        <div class="card-header feedback-header text-white">
                            <h3 class="mb-0">Visitor Feedback Form</h3>
                        </div>
                        <div class="card-body">
                            <form id="visitorFeedbackForm">
                                <!-- Visitor-specific fields -->
                                <div class="mb-3">
                                    <label class="form-label">Visitor ID</label>
                                    <input type="text" class="form-control" id="visitorId" readonly>
                                </div>

                                <!-- Common fields -->
                                <div class="mb-3">
                                    <label class="form-label">Department</label>
                                    <select class="form-select" required id="department">
                                        <option value="">Select Department</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Feedback Type</label>
                                    <select class="form-select" required id="feedbackType">
                                        <option value="">Select Type</option>
                                        <option value="service">Service Quality</option>
                                        <option value="facility">Facilities</option>
                                        <option value="staff">Staff Assistance</option>
                                        <option value="process">Process/Procedures</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Subject</label>
                                    <input type="text" class="form-control" required id="subject"
                                           placeholder="Brief subject of your feedback">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Feedback Details</label>
                                    <textarea class="form-control" rows="5" required id="message"
                                              placeholder="Please provide detailed feedback..."></textarea>
                                </div>

                                <!-- Rating -->
                                <div class="mb-4">
                                    <label class="form-label">Rate your experience</label>
                                    <div class="rating">
                                        <div class="btn-group w-100" role="group">
                                            <input type="radio" class="btn-check" name="rating" id="rating1" value="1">
                                            <label class="btn btn-outline-warning" for="rating1">1</label>
                                            <input type="radio" class="btn-check" name="rating" id="rating2" value="2">
                                            <label class="btn btn-outline-warning" for="rating2">2</label>
                                            <input type="radio" class="btn-check" name="rating" id="rating3" value="3">
                                            <label class="btn btn-outline-warning" for="rating3">3</label>
                                            <input type="radio" class="btn-check" name="rating" id="rating4" value="4">
                                            <label class="btn btn-outline-warning" for="rating4">4</label>
                                            <input type="radio" class="btn-check" name="rating" id="rating5" value="5">
                                            <label class="btn btn-outline-warning" for="rating5">5</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/toastr-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/logout-handler.js"></script>
    <script src="js/feedback-visitor.js"></script>
</body>
</html>
